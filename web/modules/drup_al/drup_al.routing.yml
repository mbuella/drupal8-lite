post.list:
  path: '/post'
  defaults:
    _controller: '\Drupal\drup_al\Controller\PostController::listPost'
    _title: 'Post List'
  requirements:
    _permission: 'access content'
    
post.view:
  path: '/post/{slug}'
  defaults:
    _controller: '\Drupal\drup_al\Controller\PostController::viewPost'
    _title: 'Post View'
  requirements:
    _permission: 'access content'
    